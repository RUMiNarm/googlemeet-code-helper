<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Code Helper</title>
    <script src="popup.js" defer></script>
    <style>
      body {
        width: 250px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      input {
        width: 80%;
        padding: 5px;
      }
      button {
        padding: 5px;
        margin: 5px 0;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        padding: 5px;
        background: #f0f0f0;
        margin: 5px 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Google Meet コード一覧</h3>
    <input type="text" id="codeInput" placeholder="コードを追加" />
    <button id="addCode">追加</button>
    <ul id="codeList"></ul>
  </body>
</html>
