<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="popup.css" />
    <title>GoogleMeetCode Auto Input</title>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <h3>GoogleMeetCode Auto Input</h3>
    <section>
      <span class="add-code-container">
        <input type="text" id="codeInput" placeholder="Add new code" />
        <button id="addCode">Add</button>
      </span>
      <div class="toggle-container">
        <label for="autoJoinToggle">Auto join</label>
        <label class="auto-join-toggle">
          <input type="checkbox" id="autoJoinToggle" checked />
        </label>
      </div>
      <ul id="codeList"></ul>
    </section>
  </body>
</html>
